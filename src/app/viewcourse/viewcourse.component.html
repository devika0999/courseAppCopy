<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <app-navbar></app-navbar>
                </div>
            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                <div *ngIf = "status then showData else showLoadingscreen"></div>
                <ng-template #showData>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">TITLE</th>
                        <th scope="col">DURATION</th>
                        <th scope="col">DESCRIPTION</th>
                        <th scope="col">DATE</th>
                        <th scope="col">VENUE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of viewdata">
                        <td>{{i.courseTitle}}</td>
                        <td>{{i.courseDuration}}</td>
                        <td>{{i.courseDescription}}</td>
                        <td>{{i.courseDate}}</td>
                        <td>{{i.courseVenue}}</td>
                    </tr>
                </tbody>
            </table>
        </ng-template>
    
        <ng-template #showLoadingscreen>

           <!-- <div class="text-center">
            <div class="spinner-border m-5" style="width:   10rem; height: 10rem;" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>-->
            <div class="d-flex align-items-center">
                <strong>Loading...</strong>
                <div class="spinner-border m-5 ms-auto" role="status" aria-hidden="true"></div>
              </div>

        </ng-template>
        </div>
    </div>
</div>
